<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically called API data and Create HTML Elements</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <ul id="user-list">

    </ul>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUserNames(data));

        function showUserNames(data){
            // console.log(data);
            let lists = '';
            data.forEach(element => {
                lists = lists + `<li>${element.name}</li>`
            });
            console.log(lists);
        }
    </script>
</body>
</html>
